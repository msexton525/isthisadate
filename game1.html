<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Puzzle</title>
    <style>
      body {
          background-color: midnightblue;
          color: white;
          font-family: Courier New;
      }
      h1 {
          padding: 10px;
      }
      .grid {
          display: grid;
          grid-template-columns: repeat(10, 30px);
          grid-gap: 2px;
          justify-content: center;
      }
      .cell {
          width: 30px;
          height: 30px;
          background-color: transparent;
          text-align: center;
          line-height: 30px;
          border: 1px solid white;
          border-radius: 5px;
          color: white;
          cursor: pointer;
          user-select: none;
      }
      .cell.selected {
          background-color: gold;
          color: black;
      }
      #words {
          margin: 50px auto;
          width: 300px;
          padding: 10px;
          background-color: whitesmoke;
          text-align: center;
          color: black;
          border-radius: 10px;
      }
      .found {
          border-color: lightgreen;
          color: lightgreen;
      }
      .strikethrough {
          text-decoration: line-through;
      }
      .modal {
          display: none;
          position: fixed;
          top: 35%;
          left: 35%;
          width: 500px;
          height: 200px;
          background-color: white;
          color: black;
          border-radius: 10px;
          text-align: center;
          padding: 20px;
          box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
          z-index: 1000;
      }
      .modal h2, h4 {
          margin-top: 60px;
          color: black;
      }
    </style>        
</head>
<body>
    <center><h1>Word Search Puzzle </h1></center>
    <div id="grid" class="grid"></div>
    <div style="text-align: center; margin-top: 20px; font-family: Courier New"; background-color: white;>
        <button onclick="submitSelection()">Submit Word</button>
    </div>
    <div id="words">
        <h2>Find These Words/Phrases</h2>
        <ul id="wordList"></ul>
    </div>
    <center>
        <div id="modal" class="modal" style="text-align: center";>
            <h2>Congratulations, You Found Every Word/Phrase!</h2>
        </div>
    </center>
    <script>
      const allWords = ['SNAILTIME', 'LOVE', 'LILBLANKBOY', 'BABY', 'CUDDLES', 'BITER', 'FUNK', 'HANDSOME', 'ACAPPELLA', 'SOHIGHSCHOOL' , 'DAYENU',
                       'DANCEMONKEY', 'WIGGLE', 'BESHERT', 'OUTLAWS', 'CIVPRO', 'GLAD', 'MUNGER', 'WICKED',
                       'ISTHISADATE', 'CRUTCHIE', 'LAWREVUE', 'NELLIE', 'CHEESECAKE', 'DOJ', 'BUILDABEAR', 'NEWHAVEN',
                       'YALE', 'PROM', 'MADAMSECRETARY', 'BABKA', 'ANXIETY', 'LETTEROFTHEDAY', 'CROD', 'BOSTON',
                        'LOSANGELES', 'WASHINGTONDC', 'BERNICE', 'LILA', 'BLOUSE', 'CHIPWRANGLER', 'GAMEPIGEON', 'PLANES', 'LAWSCHOOL', 
                        'HAVERFORD', 'EMILY', 'HOLYCROSS', 'LUCY', 'MOCKTRIAL', 'LOSTSEAL'];
      const selectedWords = [];
      while (selectedWords.length < 5) {
          const word = allWords[Math.floor(Math.random() * allWords.length)];
          if (!selectedWords.includes(word)) {
              selectedWords.push(word);
          }
      }

      const grid = document.getElementById('grid');
      const wordList = document.getElementById('wordList');
      const size = 10;
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const gridArray = Array(size).fill().map(() => Array(size).fill(''));
      const foundWords = new Set();
      const selectedCells = [];

      function placeWord(word) {
          let placed = false;
          while (!placed) {
              const startX = Math.floor(Math.random() * (size - word.length + 1));
              const startY = Math.floor(Math.random() * size);
              let canPlace = true;
              for (let i = 0; i < word.length; i++) {
                  if (gridArray[startY][startX + i] !== '') {
                      canPlace = false;
                      break;
                  }
              }
              if (canPlace) {
                  for (let i = 0; i < word.length; i++) {
                      gridArray[startY][startX + i] = word[i];
                  }
                  placed = true;
              }
          }
      }

      function fillGrid() {
          selectedWords.forEach(word => {
              placeWord(word);
              const li = document.createElement('li');
              li.textContent = word;
              li.dataset.word = word;
              wordList.appendChild(li);
          });

          for (let y = 0; y < size; y++) {
              for (let x = 0; x < size; x++) {
                  if (!gridArray[y][x]) {
                      gridArray[y][x] = letters[Math.floor(Math.random() * letters.length)];
                  }
                  const cell = document.createElement('div');
                  cell.classList.add('cell');
                  cell.textContent = gridArray[y][x];
                  cell.dataset.row = y;
                  cell.dataset.col = x;
                  cell.addEventListener('click', () => {
                      if (cell.classList.contains('selected')) {
                          cell.classList.remove('selected');
                          selectedCells.splice(selectedCells.indexOf(cell), 1);
                      } else {
                          cell.classList.add('selected');
                          selectedCells.push(cell);
                      }
                  });
                  grid.appendChild(cell);
              }
          }
      }

      function highlightWord(word) {
          let startX = -1;
          let startY = -1;
          for (let y = 0; y < size; y++) {
              for (let x = 0; x < size; x++) {
                  if (gridArray[y][x] === word[0]) {
                      let match = true;
                      for (let i = 0; i < word.length; i++) {
                          if (gridArray[y][x + i] !== word[i]) {
                              match = false;
                              break;
                          }
                      }
                      if (match) {
                          startX = x;
                          startY = y;
                          break;
                      }
                  }
              }
              if (startX !== -1) break;
          }

          if (startX !== -1) {
              for (let i = 0; i < word.length; i++) {
                  const index = startY * size + startX + i;
                  grid.children[index].classList.add('found');
              }
              document.querySelector(`[data-word="${word}"]`).classList.add('strikethrough');
              foundWords.add(word);
              if (foundWords.size === selectedWords.length) {
                  document.getElementById('modal').style.display = 'block';
              }
          }
      }

      function submitSelection() {
          const selectedLetters = selectedCells.map(cell => cell.textContent).join('');
          const word = selectedLetters.toUpperCase();
          if (selectedWords.includes(word) && !foundWords.has(word)) {
              highlightWord(word);
              selectedCells.forEach(cell => cell.classList.remove('selected'));
              selectedCells.length = 0;
          } else {
              alert('Word not found or already found!');
              selectedCells.forEach(cell => cell.classList.remove('selected'));
              selectedCells.length = 0;
          }
      }

      fillGrid();
    </script>
</body>
</html>
