<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is This a Date?</title>
  <style>
    body {
      margin: 0;
      background-color: midnightblue;
    }
    .map-container {
      position: relative;
      width: 447.2px;
      height: 357.6px;
      margin: 0 auto;
    }
    .map-container img {
      width: 100%;
      height: 100%;
      display: block;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .plane {
      width: 30px;
      height: 30px;
    }
    
  </style>
</head>
<body>
   <h2 style="text-align: center; color: white; margin-top: 35px; font-family: Courier New; font-weight: bold">
  Counting the Moments Until We're Reunited
  </h2>
  <div class="map-container">
    <img src="USMap.png" alt="Map">
    <svg viewBox="0 0 447.2 357.6" preserveAspectRatio="xMidYMid meet">
      <path id="flightPath" d="M65,200 Q220,100 384,117" fill="none" stroke="none" />
      <image href="heart.png" x="65" y="200" width="10" height="10" />
      <image href="heart.png" x="384" y="117" width="10" height="10" />
      <image id="plane" href="forwardplane.png" href="backwardplane.png" class="plane" width="30" height="30" />
    </svg>
  </div>
  <p id="countdown" style="text-align: center; color: white; font-family: Courier New; font-size: 30px; font-weight: bold;">
 Countdown: calculating...
  </p>

  <!--Flight Animation Script--->
  <script>
  const path = document.getElementById("flightPath");
  const plane = document.getElementById("plane");

  const totalLength = path.getTotalLength();
  let progress = 0;
  let direction = 1;

  function updatePlanePosition() {
    const pt = path.getPointAtLength(progress);

    const planeSize = 30;
    plane.setAttribute("x", pt.x - planeSize / 2);
    plane.setAttribute("y", pt.y - planeSize / 2);
    
    if (direction === 1) {
      plane.setAttribute("href", "forwardplane.png");
    } else {
      plane.setAttribute("href", "backwardplane.png");
    }
  }

  function animate() {
    progress += direction * 2;

    if (progress >= totalLength || progress <= 0) {
      direction *= -1;
    }

    updatePlanePosition();
    requestAnimationFrame(animate);
  }

  updatePlanePosition();
  animate();
</script>

<!--Countdown Script--->
<script>
  const countdownEl = document.getElementById("countdown");
  const targetDate = new Date("2025-06-19T09:00:00Z"); 

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "The day has arrived!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.textContent =
      `${days} days, ${hours} hours, ${minutes} minutes, & ${seconds} seconds`;

    setTimeout(updateCountdown, 1000);
  }

  updateCountdown();
</script>

</body>
</html>
